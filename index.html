  <body
    class="h-dvh w-screen bg-[hsl(30,38%,92%)] flex flex-cols justify-center items-center py-3 px-8"
  >
    <main class="bg-[hsl(0,0%,100%)] flex flex-col rounded-xl">
      <div class="flex flex-col justify-center">
        <img src="./images/image-product-mobile.jpg" alt="" class="rounded-t-xl" />
        <div class="mt-3 p-4 flex flex-col justify-center gap-3">
          <p class="p">Perfume</p>

          <h2 class="text-3xl font-extrabold">Gabrielle Essence Eau De Parfum</h2>
          <p class="md:w-56">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <section class="flex flex-row gap-4 p-5 justify- items-center">
          <span class="sa text-4xl font-extrabold text-[hsl(158,36%,37%)]">$149.99</span> <span class="line-through">$169.99</span>
        </section>
        <div class="p-5 m-3 flex justify-center items-center bg-[hsl(158,36%,37%)] text-[hsl(0,0%,100%)] rounded-xl">Add to Cart</div>
      </div>
    </main>
